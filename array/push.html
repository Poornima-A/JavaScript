<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The push() Method</h2>

<p id="arr1"></p>
<p id="arr2"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("arr1").innerHTML = fruits;
fruits.push("Kiwi");
document.getElementById("arr2").innerHTML = fruits;
</script>

</body>
</html>
