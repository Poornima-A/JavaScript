<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The copyWithin() Method</h2>
<p id="arr"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango", "Kiwi", "Papaya"];
document.getElementById("arr").innerHTML = fruits.copyWithin(2,0,2);
</script>

</body>
</html>
